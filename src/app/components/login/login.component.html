<div class="container mt-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Recipe Name</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Enter Your Name">
            <p *ngIf="loginForm.controls.username.hasError('required') && loginForm.controls.username.touched" class="error">Username Name is required.</p>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter Image URL">
            <p *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched" class="error">Password is required.</p>
        </div>
        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" (click)="revert()" [disabled]="loginForm.pristine" class="ml-2 btn btn-dark">Clear</button>
    </form>
</div>
