<div class="container">
    <div class="row">
        <div *ngFor="let data of recipeData" class="col-md-4 pt-3">
            <div class="card">
                <img class="card-img-top" src="{{ data.image }}" alt="Card image ">
                <div class="card-body ">
                    <h4 class="card-title ">{{ data.name }}</h4>
                    <p class="card-text">{{ data.type }}</p>
                    <p class="card-text">{{ data.description }}</p>
                    <p class="card-text">{{ data.chef }}</p>
                    <p class="card-text">{{ data.approved == 1 ? 'Vivek' : 'Sachin'}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="pt-3">
        <button (click)="goToCreateRecipe() " class="ml-2 btn btn-primary ">Create Recipe</button>
    </div>
</div>
